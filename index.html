<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="./dist/css/output.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <header
      class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10"
    >
      <div class="container">
        <div class="flex items-center justify-between relative">
          <div class="px-4">
            <a href="#" class="font-bold text-lg text-cyan-600 block py-6"
              >OZ<span class="text-cyan-400">Production</span></a
            >
          </div>
          <div class="flex items-center px-4">
            <!-- toggler -->
            <button
              id="hamburger"
              name="hamburger"
              type="button"
              class="block absolute right-4 lg:hidden md:hidden"
            >
              <span
                class="hamburger-line origin-top-left transition duration-300 ease-in-out"
              ></span>
              <span
                class="hamburger-line transition duration-300 ease-in-out"
              ></span>
              <span
                class="hamburger-line origin-top-left transition duration-300 ease-in-out"
              ></span>
            </button>

            <nav
              id="nav-menu"
              class="hidden absolute py-5 bg-white shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full md:block md:static md:bg-transparent md:max-w-full md:shadow-none md:rounded-none lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none"
            >
              <ul class="block lg:flex md:flex">
                <li class="group">
                  <a
                    href="#"
                    class="text-base font-semibold text-cyan-700 py-2 mx-8 flex group-hover:text-cyan-400"
                    >Home</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#about"
                    class="text-base font-semibold text-cyan-700 py-2 mx-8 flex group-hover:text-cyan-400"
                    >About</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#services"
                    class="text-base font-semibold text-cyan-700 py-2 mx-8 flex group-hover:text-cyan-400"
                    >Services</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#portfolio"
                    class="text-base font-semibold text-cyan-700 py-2 mx-8 flex group-hover:text-cyan-400"
                    >Portfolio</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#contact"
                    class="text-base font-semibold text-cyan-700 py-2 mx-8 flex group-hover:text-cyan-400"
                    >Contact</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Navbar End -->

    <script src="./dist/js/script.js"></script>
  </body>
</html>
